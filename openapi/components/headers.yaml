# Reusable Response Headers

X-Request-Id:
  description: |
    Unique request identifier for tracing and debugging.
    
    Either echoed from the client's X-Request-Id request header,
    or generated by the server if not provided.
  schema:
    type: string
    format: uuid
  example: "7c4d89e0-3b4a-4f2a-9c1d-8e7f6a5b4c3d"

ETag:
  description: |
    Entity tag for cache validation per RFC 7232.
    
    Use with If-None-Match for conditional GET requests,
    or If-Match for conditional updates.
  schema:
    type: string
  example: '"33a64df551425fcc55e4d42a148795d9f25f89d4"'

Last-Modified:
  description: |
    Timestamp of last resource modification per RFC 7232.
    
    HTTP-date format per RFC 9110 ยง5.6.7.
  schema:
    type: string
  example: "Mon, 15 Jan 2024 10:30:00 GMT"

Cache-Control:
  description: |
    Cache directives per RFC 9111.
  schema:
    type: string
  example: "private, max-age=60"

Retry-After:
  description: |
    Indicates when the client should retry per RFC 9110 ยง10.2.3.
    
    Value is either:
    - An integer representing seconds to wait
    - An HTTP-date for a specific retry time
  schema:
    oneOf:
      - type: integer
        description: Seconds to wait before retrying
      - type: string
        description: HTTP-date when to retry
  example: 30

# Rate Limiting Headers (IETF draft-ietf-httpapi-ratelimit-headers)
RateLimit-Limit:
  description: |
    The maximum number of requests allowed in the current window.
    
    Per IETF draft-ietf-httpapi-ratelimit-headers.
  schema:
    type: integer
  example: 1000

RateLimit-Remaining:
  description: |
    The number of requests remaining in the current window.
  schema:
    type: integer
  example: 998

RateLimit-Reset:
  description: |
    The number of seconds until the rate limit window resets.
  schema:
    type: integer
  example: 3600
